{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }}
{% endblock %}

{% block body %}

{{ entry | safe }}


<form action="{% url 'edit_page' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ entry_name }}">
    <input type="hidden" name="content" value="{{ entry }}">
    <input type="submit" value="Edit Page" class="button">
</form>

{% endblock %}
