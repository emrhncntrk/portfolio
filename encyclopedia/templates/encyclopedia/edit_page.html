{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <br>
    <div class="text-form">
    <form action="{% url 'save_edit' %}" method="POST">
        {%csrf_token%}
        <input type="text" name="title" value="{{title}}">
        <textarea name="content" cols="30" rows="10">{{content}}</textarea>
    <input type="submit" value="Save Page">
    </form>
    </div>

{% endblock %}
